<!DOCTYPE html>
<html lang="es" id="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="src/logoNaranja.png.png"
  type="image/x-icon">
  <title>FB Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/59885440c1.js" crossorigin="anonymous"></script>
</head>

<body id="body">

  <div class="container">
    <div class="player">
      <div class="player_controls botones_superior">
        <div class="player_btn player_btn--small" id="playlist">
          <i class="fa-solid fa-bars-staggered"></i>
        </div>
        <h5 class="player_title">Playing now</h5>
        <div class="player_btn player_btn--small" id="switch">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
      </div>

      <div class="player_album">
        <div class="player_img" id="mostrar-letra">
          <h2 class="player_lyrics hide" id="letra"></h2>
          <img src="src/images/nota.jpg" alt="album art" class="player_img" id="portadaAlbum">

        </div>
      </div>
      <div>
        <h2 class="player_artist">FB Music Player</h2>
        <h3 class="player_song"> By FaberGG </h3>
      </div>

      <input type="range" value="0" min="0" max="0" step="0.01" class="player_level" id="inputRange"> </>


      <div class="audio-duration">
        <div class="start"> <time>--:--</time> </div>
        <div class="end"> <time>--:--</time> </div>
      </div>

      <audio class="player_audio" controls id="audio">
        <source src="" type="audio/mpeg">
      </audio>

      <div class="player_controls">
        <div class="player_btn player_btn--medium" id="anterior">
          <i class="fas fa-backward"></i>
        </div>

        <div class="player_btn player_btn--medium blue" id="play">
          <i class="fa fa-play play-btn"></i>
          <i class="fa fa-pause pause-btn hide"></i>
        </div>

        <div class="player_btn player_btn--medium" id="siguiente">
          <i class="fas fa-step-forward"></i>
        </div>
      </div>

      <div class="music-list">
        <div class="header">
          <div class="player_btn player_btn--super-small">
            <i class="fa-solid fa-circle-arrow-up"></i>
            <input type="file" id="archivo-audio" accept=".mp3,  .wav">
          </div>
          <div class="row">
            <span>Music playlist</span>
          </div>
          <div class="player_btn player_btn--super-small" id="close">
            <i class="fa-solid fa-xmark"></i>
          </div>
          
        </div>

        <ul>
          <!-- here li list are coming from js -->

        </ul>

      </div>

    </div>
  </div>



  <script src="js/script.js"></script>
</body>

</html>
